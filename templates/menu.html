<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css')}}">

    <!-- Animate Min .css for animations -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.min.css')}}">


    <!-- Our Stylesheet!!-->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesMenuItems.css')}}">


</head>

<body>
	<div class="container-fluid menuItemsContainer">
		<div class="row head">
			<div class="col-sm-4 title"> {{ restaurant.name }} </div>
      <div class="col-sm-3">
        <button type="button" class="btn  btn-primary btnSet2 " onclick="location.href = '{{url_for('newMenuItem', restaurant_id = restaurant.id)}}' ">Create New Item</button></div>
      <div class="col-sm-3"><button type="button" class="btn btn-primary btnSet2" onclick="location.href = '{{url_for('showRestaurants')}}' ">Back</button></div>
		</div>

    

		<div class="row">
			{%for i in items%}
			<div class="itemCard col-sm-6 col-md-3">
				<div class="card text-white bg-info mb-3">
  					<div class="card-header">{{i.name}}</div>
  					<div class="card-body">
    				<h5 class="card-title">{{i.price}}</h5>
   					<p class="card-text">{{i.description}}</p>
            <button type="button" class="btn btn-primary btnSet1" onclick="location.href = '{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=i.id)}}' ">Edit Item</button>
            <button type="button" class="btn btn-primary btnSet1" onclick="location.href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id)}}' ">Delete Item</button>
 					 </div>
 				</div>
 			</div>
 			{% endfor %}

		</div>

 

	</div>

</body>
</html>
