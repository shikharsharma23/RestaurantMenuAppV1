<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div class="deleteRestaurant container-fluid text-cs-center">
    <div class="row">
	   <div class="col-sm-6 alert alert-success" role="alert"> Are you sure you want to delete {{restaurant.name}}? </div>
    </div>

    <form action='{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}'>
        <div class="row">
            <div class="col-4 buttonSet">
              <button type="submit" class="btn btn-primary">Delete</button>
            </div>
            <div class="col-4 buttonSet">
              <button type="button" class="btn btn-primary cancelButtonRed" onclick="location.href = '{{url_for('showRestaurants')}}' ">Cancel</button>
            </div>
        </div>
    </form>
</div>
